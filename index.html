<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7d8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            color: #ff6b00;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: slideInFromTop 0.8s ease-out;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #555;
            font-weight: 400;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out 0.2s forwards;
            opacity: 0;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-in-out 0.4s forwards;
            opacity: 0;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
            opacity: 0;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        .create-btn {
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: white;
            font-weight: 700;
            padding: 1rem;
            width: 100%;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
            animation: fadeIn 1s ease-in-out 0.8s forwards;
            opacity: 0;
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        .login-link {
            margin-top: 1.5rem;
            color: #555;
            font-weight: 400;
            animation: fadeIn 1s ease-in-out 1s forwards;
            opacity: 0;
        }

        .login-link a {
            color: #ff6b00;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
                border-radius: 1.5rem;
            }

            .welcome-text {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .input-group input, .create-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="welcome-text">Welcome!</h1>
        <p class="subtitle">Create your account to get started</p>
        
        <form id="registration-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="" required>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="" required>
            </div>
            
            <button type="submit" class="create-btn">Create Account</button>
        </form>
        
        <p class="login-link">Already have an account? <a href="login.html">Sign In</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registration-form');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                const fullName = document.getElementById('full-name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Simple validation checks
                if (fullName === '' || email === '' || password === '' || confirmPassword === '') {
                    // For a more professional UI, you would use a modal or inline error messages instead of an alert.
                    // alert('Please fill in all fields.');
                    console.error('Please fill in all fields.');
                    return;
                }

                if (password !== confirmPassword) {
                    // For a more professional UI, use a modal or inline error messages.
                    // alert('Passwords do not match.');
                    console.error('Passwords do not match.');
                    return;
                }

                if (password.length < 6) {
                    // For a more professional UI, use a modal or inline error messages.
                    // alert('Password must be at least 6 characters long.');
                    console.error('Password must be at least 6 characters long.');
                    return;
                }

                // If validation passes, simulate a successful registration
                console.log('Registration successful! Redirecting to login page...');
                
                // Redirect to the login page
                window.location.href = 'login.html';
            });
        });
    </script>

</body>
</html>
