<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7d8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 3rem 1.5rem;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideInFromTop 0.8s ease-out;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #ff6b00;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #555;
            font-weight: 400;
            font-size: 1rem;
        }

        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ff6b00;
            display: inline-block;
            padding-bottom: 0.25rem;
        }

        .grid-container {
            display: grid;
            gap: 1.5rem;
        }

        .grid-container .col-span-2 {
            grid-column: span 2;
        }

        .input-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        .input-group textarea {
            resize: vertical;
        }

        .save-btn {
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
            display: block;
            margin-top: 2rem;
            float: right;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .grid-container.personal-info {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-container.medical-info {
                grid-template-columns: repeat(3, 1fr);
            }
            .grid-container.emergency-contact {
                grid-template-columns: repeat(3, 1fr);
            }
            .grid-container .col-span-2 {
                grid-column: span 2;
            }
        }
        @media (max-width: 639px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .grid-container .col-span-2 {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Profile Setup</h1>
            <p>Complete your profile to get personalized wellness plans.</p>
        </div>
        
        <form id="profile-setup-form">
            <!-- Personal Information Card -->
            <div class="card">
                <h2>Personal Information</h2>
                <p class="text-sm text-gray-500 mb-4">This information will be used to personalize your experience.</p>
                <div class="grid-container personal-info">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>
                    </div>
                    <div class="input-group">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Medical Information Card -->
            <div class="card">
                <h2>Medical Information</h2>
                <div class="grid-container medical-info">
                    <div class="input-group">
                        <label for="blood-type">Blood Type</label>
                        <select id="blood-type" name="blood-type">
                            <option value="">Select</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" placeholder="0">
                    </div>
                    <div class="input-group col-span-2">
                        <label for="allergies">Allergies</label>
                        <textarea id="allergies" name="allergies" rows="2" placeholder="e.g., Peanuts, Pollen"></textarea>
                    </div>
                    <div class="input-group col-span-2">
                        <label for="medications">Current Medications</label>
                        <textarea id="medications" name="medications" rows="2" placeholder="e.g., Aspirin 81mg daily"></textarea>
                    </div>
                </div>
            </div>

            <!-- Emergency Contact Card -->
            <div class="card">
                <h2>Emergency Contact</h2>
                <div class="grid-container emergency-contact">
                    <div class="input-group">
                        <label for="ec-full-name">Full Name</label>
                        <input type="text" id="ec-full-name" name="ec-full-name" placeholder="Jane Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="ec-relationship">Relationship</label>
                        <input type="text" id="ec-relationship" name="ec-relationship" placeholder="Spouse" required>
                    </div>
                    <div class="input-group">
                        <label for="ec-phone">Phone</label>
                        <input type="tel" id="ec-phone" name="ec-phone" placeholder="+1 987 654 321" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="save-btn">Save and Continue</button>
        </form>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('profile-setup-form');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                // Here, you would collect all the form data and send it to your server.
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => data[key] = value);
                
                // For demonstration, we'll log the collected data.
                console.log('Profile setup data:', data);

                // Simulate a successful profile setup and redirect
                console.log('Profile setup complete! Redirecting to dashboard...');
                
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html';
            });
        });
    </script>

</body>
</html>
